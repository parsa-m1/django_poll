{% extends 'base.html' %}

{% block content %}
    <div class="form-signin m-auto" style="width: 400px">
        <h1 class="h3 mb-3 fw-normal">Please signup</h1>

            <form action="" method="post">{% csrf_token %}
        <div class="form-floating" style="margin-top: 20px">
            <input type="text" name="username" class="form-control" id="id_username"
                maxlength="150" autocapitalize="none" autocomplete="username" autofocus required aria-describedby="id_username_helptext"
            >
            <label for="id_username">Username</label>



        </div>
        <div class="form-floating" style="margin-top: 10px">
            <input type="password" class="form-control" id="id_password1" name="password1"
                   autocomplete="new-password" aria-describedby="id_password1_helptext">
            <label for="id_password1">Password</label>
        </div>


        <div class="form-floating" style="margin-top: 10px">
            <input  class="form-control" type="password" name="password2"
                    autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2"
            >
            <label for="id_password2">Password Confirmation</label>
        </div>
    <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 20px">Signup</button>
    </form>
    </div>


{% endblock %}
